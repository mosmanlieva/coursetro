
<h1>Welcome {{name}} !</h1>

<div class="play-container" *ngIf="getTemp()">
    
    <a>Username: <input type="string" [(ngModel)]="name"><br></a>
    <a>Password: <input type="string" [(ngModel)]="pass"><br></a>
    <span (click)=isUser(name,pass)> Log in!</span> 
    <span (click)=newUser(name,pass)> New Registration</span>
    
</div>
